<!DOCTYPE html>
<html lang="en">
<head>
	<title>Accedi - Amico Assistente</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Benvenuto! Accedi per assistere i tuoi pazienti
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Inserisci una email valida: esempio@dominio.it">
						<input id="txtEmail" class="input100" type="email" placeholder="Email" autocomplete="on">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Inserisci una password">
						<input id="txtPassword" class="input100" type="password" placeholder="Password" autocomplete="on">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Ricordami
							</label>
						</div>

						<div>
							<a id="btnForgot" href="#" class="txt1">
								Hai dimenticato la password?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button id="btnLogin" class="login100-form-btn">
							Accedi
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span>
							<a href="../register/index.html">Registrati<a>
						</span>
						<span class="txt2">
							oppure accedi con
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a id="btnGoogle" href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i id="google" class="fa fa-google" aria-hidden="true"></i>
						</a>

						<a id="btnFacebook" href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i id="facebook" class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>
					</div>

				</div>

				<div class="login100-more" style="background-image: url('../register/images/loginamico.png');">
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="js/main.js"></script>

	<!-- Firebase -->
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
